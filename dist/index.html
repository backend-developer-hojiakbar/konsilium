    <style>
        :root {
            --bg-color: #f5f5f7;
            --panel-bg: rgba(255, 255, 255, 0.65);
            --panel-bg-solid: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --border-color: rgba(0, 0, 0, 0.1);
            --accent-color-blue: #0A84FF;
            --accent-color-cyan: #64D2FF;
            --accent-color-purple: #BF5AF2;
            --accent-color-pink: #FF375F;
            --accent-color-green: #30D158;
            --accent-color-yellow: #FFD60A;
            --ring-color: rgba(10, 132, 255, 0.3);
        }
        
        html {
            font-size: 15px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Ensure the app can size to the viewport and avoid default margins */
        html, body, #root {
            height: 100%;
            margin: 0;
        }
        
        /* Better scroll behavior on mobile */
        body {
            overscroll-behavior: contain;
        }
        
        .glass-panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 2px solid var(--bg-color);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .animated-gradient-text {
            background: linear-gradient(90deg, var(--accent-color-cyan), var(--accent-color-blue), var(--accent-color-purple), var(--accent-color-pink), var(--accent-color-cyan));
            background-size: 300% auto;
            animation: gradient-animation 6s linear infinite;
        }
        
        .animated-gradient-button {
            background-color: var(--accent-color-blue);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            color: white;
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(10, 132, 255, 0.2);
        }
        .animated-gradient-button:hover {
            background-color: #0077e6;
            box-shadow: 0 6px 20px rgba(10, 132, 255, 0.3);
        }

        .animated-gradient-button:disabled {
            background: #e5e5e7;
            animation: none;
            cursor: not-allowed;
            color: var(--text-secondary);
            box-shadow: none;
        }
        
        .common-input {
            color: var(--text-primary);
            background-color: #f0f0f5;
            border: 1px solid transparent;
            transition: all 0.2s ease-in-out;
            border-radius: 0.625rem;
            padding: 0.75rem 1rem;
        }
        .common-input::placeholder {
            color: #8e8e93;
        }
        .common-input:focus {
             border-color: var(--accent-color-blue);
             box-shadow: 0 0 0 3px var(--ring-color);
             outline: none;
             background-color: var(--panel-bg-solid);
        }

        .custom-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236e6e73' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1.25em 1.25em;
            padding-right: 2.75rem;
        }
        
        .listening-indicator span {
            display: inline-block;
            width: 3px;
            height: 16px;
            margin: 0 2px;
            background-color: var(--accent-color-blue);
            border-radius: 3px;
            animation: pulse 1.2s infinite ease-in-out;
        }
        .listening-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .listening-indicator span:nth-child(3) { animation-delay: 0.4s; }
        .listening-indicator span:nth-child(4) { animation-delay: 0.6s; }

        @keyframes pulse {
            0%, 80%, 100% { transform: scaleY(0.4); opacity: 0.7; }
            40% { transform: scaleY(1.0); opacity: 1; }
        }

        .edit-control-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            transition: background-color 0.2s;
            border: 1px solid transparent;
        }
        .edit-control-button.primary {
            background-color: var(--accent-color-blue);
            color: white;
            border-color: var(--accent-color-blue);
        }
        .edit-control-button.primary:hover {
            background-color: #0077e6;
        }
        .edit-control-button.secondary {
            background-color: #e5e5e7;
            color: var(--text-primary);
        }
        .edit-control-button.secondary:hover {
            background-color: #d4d4d8;
        }

        .delete-button {
            padding: 0.5rem;
            border-radius: 9999px; /* circle */
            background-color: #f1f1f3;
            color: #ef4444; /* red-500 */
            transition: all 0.2s;
        }
        .delete-button:hover {
            background-color: #ef4444;
            color: white;
            transform: scale(1.1);
        }

        @media print {
            body, html {
                visibility: hidden;
            }
            #prescription-content, #prescription-content * {
                visibility: visible;
            }
            #prescription-content {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }
    </style>
