    <style>
        :root {
            --bg-color: #f8fafc; /* slate-50 */
            --panel-bg: #ffffff;
            --text-primary: #1e293b; /* slate-800 */
            --text-secondary: #64748b; /* slate-500 */
            --border-color: #e2e8f0; /* slate-200 */
            --accent-color: #2563eb; /* blue-600 */
            --accent-color-light: #60a5fa; /* blue-400 */
        }
        
        html {
            font-size: 13px; /* Base font size reduced for overall scaling */
        }

        body {
            background: linear-gradient(135deg, #ffffff, #374151);
            background-size: 250% 250%;
            animation: gradient-animation 15s ease infinite;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }
        
        .glass-panel { /* Renamed from glass-panel, but keeping the class name for compatibility */
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 1.25rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d5db; /* gray-300 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af; /* gray-400 */
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        
        .animated-gradient-text {
            background: linear-gradient(125deg, #334155, var(--accent-color), #475569, var(--accent-color-light), #334155);
            background-size: 400% auto;
            animation: gradient-animation 8s ease-in-out infinite;
        }
        
        .animated-gradient-border {
            position: relative;
            padding: 1px; /* The "border" thickness */
            border-radius: 1.25rem;
            background: linear-gradient(120deg, #e2e8f0, #cbd5e1, #e2e8f0);
            background-size: 400% 400%;
            animation: gradient-animation 10s linear infinite;
            z-index: 1;
        }

        .animated-gradient-border > .content-wrapper {
            background: var(--panel-bg);
            border-radius: calc(1.25rem - 1px);
            width: 100%;
        }

        .animated-gradient-button {
            background: linear-gradient(120deg, var(--accent-color), var(--accent-color-light), var(--accent-color));
            background-size: 300% 300%;
            animation: gradient-animation 6s ease infinite;
            color: white;
        }

        .animated-gradient-button:disabled {
            background: linear-gradient(to right, #94a3b8, #b8c1ce); /* slate-400 to slate-300 */
            animation: none;
            cursor: not-allowed;
        }
        
        .common-input {
            color: var(--text-primary);
            background-color: #f8fafc; /* slate-50 */
            border: 1px solid var(--border-color);
        }
        .common-input:focus {
             --tw-ring-opacity: 0.5;
             border-color: var(--accent-color);
             box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
        }
        
        @media print {
            body, html {
                visibility: hidden;
            }
        }
    </style>
